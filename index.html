<!DOCTYPE html><html><head><meta charset="utf-8"><meta content="width=device-width,initial-scale=1" name="viewport"><meta content="yes" name="mobile-web-app-capable"><meta content="black" name="apple-mobile-web-app-status-bar-style"><style>#loader{display:block;position:absolute;top:calc(50% - 32px);left:calc(50% - 32px);width:64px;height:64px;background-color:#888;margin:0 auto;animation:rotateplane 1.2s infinite ease-in-out}@keyframes rotateplane{0%{transform:perspective(120px) rotateX(0) rotateY(0);-webkit-transform:perspective(120px) rotateX(0) rotateY(0)}50%{transform:perspective(120px) rotateX(-180.1deg) rotateY(0);-webkit-transform:perspective(120px) rotateX(-180.1deg) rotateY(0)}100%{transform:perspective(120px) rotateX(-180deg) rotateY(-179.9deg);-webkit-transform:perspective(120px) rotateX(-180deg) rotateY(-179.9deg)}}body{font-family:'Helvetica Neue',Verdana,Helvetica,Arial,sans-serif;max-width:600px;margin:0 auto;padding-top:72px;-webkit-font-smoothing:antialiased;font-size:1.125em;color:#333;line-height:1.5em}h1,h2,h3{color:#000}h1{font-size:2.5em}h2{font-size:2em}h3{font-size:1.5em}a{text-decoration:none;color:#09f}a:hover{text-decoration:underline}</style></head><body><div id="app"><div id="loader"></div></div><script src="js/app.js"></script></body></html>
